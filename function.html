<script>

    // simple function
    // membuat function
    function ucap_salam() {
        console.log('Halo, nama saya Aji')
    }

    // menggunakan atau memanggil function
    // ucap_salam()



    // function dengan parameter
    function halo(nama_orang, alamat = '', pekerjaan) {
        if (alamat) {
            console.log(
                'Halo, nama saya ' + nama_orang + ', profesi saya '+ pekerjaan +' saya tinggal di ' + alamat
            )
        } else {
            console.log('Halo, nama saya ' + nama_orang + ', profesi saya '+ pekerjaan)
        }
    }


    halo('Gagan')
    // jika ada parameter optional, maka bisa diisi dengan null atau string kosong
    // ketika memanggil function tersebut
    halo('Elang', null, 'Programmer')
    halo('Dony', 'Bekasi', 'Developer')

</script>
